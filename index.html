<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">

</head>

<body>

    <div class="container">
        <h1 class="brand"><span>From Design</span></h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Company Name &amp; Info</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 44 Something St.</li>
                    <li><i class="fa fa-phone"></i> (555) 555-555</li>
                    <li><i class="fa fa-envelope"></i> email@mail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <form>
                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name">
                    </p>
                    <p>
                        <label for="company">Company</label>
                        <input type="text" name="company" id="company" placeholder="Company">
                    </p>
                    <p>
                        <label for="email">Email Adress</label>
                        <input type="email" name="email" id="email" placeholder="Email Adress">
                    </p>
                    <p>
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" placeholder="Phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" placeholder="Message"></textarea>
                    </p>

                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
